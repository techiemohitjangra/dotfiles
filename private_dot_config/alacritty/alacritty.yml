import:
  - ~/.config/alacritty/themes/themes/dracula.yaml

window:
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.95
  padding:
    x: 0
    y: 0
  dynamic_padding: false

font:
  normal:
    family: JetBrainsMonoNL NF
    style: Regular

  bold:
    family: JetBrainsMonoNL NF
    style: Bold

  italic:
    family: JetBrainsMonoNL NF
    style: Italic

  bold_italic:
    family: JetBrainsMonoNL NF
    style: Bold Italic

  size: 12

draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
